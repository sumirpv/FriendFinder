<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey-questions</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
      <h1>Survey questions</h1>

    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Character Search</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span> Search Your Feelings. You know it is true.</button>

            </div>
          </div>
        </div>
        <div>
        <form>
            <div class="form-group">
                <h2>About You</h2>
                <label for="exampleInputEmail1">Name (Reaquires)</label>
                <input type="text" class="form-control" id="name" >
            </div>
            <div class="form-group">
                <label for="">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photo">
            </div>
            <hr>
            <div class="form-group">
                <select  class="form-control">
                    <option>1(Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(Strongly Agree)</option>
                </select>
            </div>
            
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Select an Option
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <input type="text" class="form-control" id="photo">
                        <select >
                                <option>1(Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5(Strongly Agree)</option>
                            </select>
                </ul>
            </div>
            

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
                      
        </div>


      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
